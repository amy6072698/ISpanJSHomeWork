<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作業 2 | 成績表格</title>
    <style>
      html,
      body,
      section {
        height: 100%;
      }

      body {
        background-color: #dde2eb;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      article {
        min-width: 400px;
        min-height: 100px;
        background-color: #79aaf7;
        border-radius: 5px;
        display: block;
        padding: 10px;
        font-size: 24px;
      }
      .container {
        .row {
          display: flex;
          margin-bottom: 2px;
          &:nth-child(odd) {
            .col {
              background-color: rgba(255, 255, 255, 0.2);
            }
          }
          &:nth-child(even) {
            .col {
              background-color: rgba(255, 255, 255, 0.4);
            }
          }
          &:nth-child(1) {
            .col {
              background-color: rgba(255, 255, 255, 0.8);
              font-weight: bold;
            }
          }
          .col {
            width: 100px;
            text-align: center;
            margin-right: 2px;
            &:nth-child(1) {
              width: 50px;
            }
            &.gold-bg {
              background-color: gold;
            }
          }
          
        }
      }

      

      .red-text {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <div class="container">
          <div class="row">
            <div class="col">#</div>
            <div class="col">Name</div>
            <div class="col">costA</div>
            <div class="col">costB</div>
            <div class="col">costC</div>
            <div class="col">costD</div>
            <div class="col">平均分數</div>
            <div class="col">排名</div>
          </div>
        </div>
      </article>
    </section>

    <script>
      // 不及格的部份加上紅色系的字
      // 滿分的部份底色加上金黃色
      // 加上平均分數的欄位，及平均分數的內容
      // 加上排名的欄位，及排名的內容
      const container = document.querySelector(".container");
      const students = [
        { id: 1, name: "吳穎伯", scores: [90, 80, 95, 90] },
        { id: 2, name: "王家佑", scores: [95, 88, 58, 93] },
        { id: 3, name: "洪奕銘", scores: [52, 65, 76, 45] },
        { id: 4, name: "許佳伶", scores: [88, 76, 81, 60] },
        { id: 5, name: "王佩芸", scores: [100, 100, 100, 100] },
        { id: 6, name: "林奎聖", scores: [85, 80, 89, 90] },
        { id: 7, name: "張剛皓", scores: [35, 28, 60, 67] },
      ];

      students.forEach((student) => {
        student.sum = student.scores.reduce((sum, score) => sum + score, 0);
        student.avg = student.scores.length === 0 ? 0 : student.sum / student.scores.length;
      })

      students.sort((a, b) => b.sum - a.sum);

      students.forEach((student, index) => {
        student.rank = index + 1;
      });

      students.sort((a, b) => a.id - b.id);


      students.forEach((student) => {
        renderRow(student);
      });
      

      function renderRow(student){
        let node = document.createElement("div");
        node.className = "row";
        let template = `
          <div class="col">${student.id}</div>
          <div class="col">${student.name}</div>
        `;

        student.scores.forEach((score) => {
          if(score === 100){
            template += `<div class="col gold-bg">${score}</div>`
          } else if(score < 60){
            template += `<div class="col red-text">${score}</div>`;
          } else {
            template += `<div class="col">${score}</div>`;
          }
        })

        node.innerHTML = `
          ${template}
          <div class="col">${student.avg}</div>
          <div class="col">第 ${student.rank} 名</div>
        `;

        container.append(node);
      }


    </script>
  </body>
</html>
